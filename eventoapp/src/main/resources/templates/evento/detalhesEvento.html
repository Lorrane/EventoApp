<body>
	<h1> Detalhes Evento</h1>
	<a href="/eventos"><button>Lista de Eventos</button></a>
	
	<div th:each="evento : ${evento}">
		<div class="row">
			<p>
				<span th:text="${evento.nome}"></span>
			</p>
			<p>
				<span th:text="${evento.local}"></span>	
			</p>
			<p><span th:text="${evento.data}"></span></p>
			<p><span th:text="${evento.horario}"></span></p>
		</div>
	</div>
	
	<form method="post">
		Nome:<input type="text" name="rg" }>
		Rg:<input type="text" name="nome" }>
		<button type="submit">Salvar Convidado</button>
	</form>
